          <h1>Cont√°ctanos</h1>
          <p class="text-center">Dejanos tu consulta y te responderemos a la brevedad</p>
          <form action="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Escribe tus comentarios</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-block my-3">
            <button type="button" class=" btn-primary consulta__boton">ENVIAR</button>
            <button type="button" class=" btn-primary consulta__boton">BORRAR</button>
            </div>
          </form>
        </div>
